apply plugin: 'com.android.application'
apply plugin: 'idea'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.robolectric:robolectric-gradle-plugin:1.0.1'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 4
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

apply plugin: 'org.robolectric'

idea {
    module {
        testOutputDir = file('build/test-classes/debug')
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {

    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    testCompile('junit:junit:4.11') {
        exclude(group: 'org.hamcrest')
    }
    compile fileTree(dir: 'libs', include: ['*.jar'])
//    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:support-v13:21.0.3'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:mockwebserver:2.3.0'
    //    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
        compile 'com.pnikosis:materialish-progress:1.5'
    compile project(':ViewPagerIndicator')
    compile project(':SlidingUpPanel')
    // TODO: requires special build of robolectric right now. working on this...
//    testCompile 'junit:junit:4.12'
    testCompile('org.robolectric:robolectric:3.0-rc2')
    testCompile 'org.mockito:mockito-core:2.0.7-beta'
    testCompile 'org.hamcrest:hamcrest-core:1.1'
    testCompile 'org.hamcrest:hamcrest-library:1.1'
    testCompile 'org.hamcrest:hamcrest-integration:1.1'
    testCompile('com.squareup:fest-android:1.0.8') {
        exclude(module: 'support-v4')
    }

    testCompile 'org.robolectric:android-all:4.3_r2-robolectric-0'

}